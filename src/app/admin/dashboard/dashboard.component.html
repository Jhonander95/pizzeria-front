<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="pi pi-home me-2"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/dashboard/products" routerLinkActive="active">
              <i class="pi pi-shopping-cart me-2"></i>
              Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/admin/dashboard/sales" routerLinkActive="active">
              <i class="pi pi-chart-bar me-2"></i>
              Ventas
            </a>
          </li>
          <li class="nav-item mt-3">
            <a class="nav-link text-white" href="javascript:void(0)" (click)="logout()">
              <i class="pi pi-sign-out me-2"></i>
              Cerrar sesión
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Panel de Administración</h1>
      </div>
      
      <!-- Router outlet for child components -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
